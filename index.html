<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Number Guessing Game</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <p id="date"></p>
    <h3>Name</h3>
    <input placeholder="Enter your name" id="yourname">

    <h3>Level</h3>
    <input type="radio" name="level" id="e" value="10" checked><label for="e">Easy</label>
    <input type="radio" name="level" id="m" value="50"><label for="m">Medium</label>
    <input type="radio" name="level" id="h" value="100"><label for="h">Hard</label>

    <button id="playBtn">Play</button>

    <h3 id="msg">Select a Level</h3>
    <p id="sw"></p>
    <input type="text" id="guess">
    <button id="guessBtn" disabled>Guess</button>
    <button id="giveUp" disabled>Give Up</button>
    <h3></h3>
    <button id="helpBtn" disabled>Show Previous Guesses: Off</button>
    <h3 id="ghtitle"></h3>
    <ol id="userguesses"></ol>
    <h3>Stats</h3>
    <p id="wins">Total wins: 0</p>
    <p id="besttime">Best time: N/A</p>
    <p id="avgScore">Average Score: N/A</p>
    <p id="avgstopwatch">Average Time: N/A</p>

    <h3>Leaderboard</h3>
    <ol>
      <li name="leaderboard">N/A</li>
      <li name="leaderboard">N/A</li>
      <li name="leaderboard">N/A</li>
    </ol>
  </body>
</html>
